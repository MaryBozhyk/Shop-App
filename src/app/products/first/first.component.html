<img [src]="photo" alt="item photo" class="item-photo">
<section class="item-details">
    <h2 class="item-name">{{name | uppercase}}</h2>
    <p class="item-price">{{price | currency}}</p>
    <p class="item-color"><b>Color:</b> {{color}}</p>
    <ng-container *ngIf="isAvailable; else noAvailable">
        <h4>Sizes:</h4>
        <ul class="sizes-block">
            <app-size-button *ngFor="let size of sizes" [itemSize]="size" (chooseSize)="onChangeSize($event)" #sizeButton></app-size-button>
        </ul>
    </ng-container>
    <ng-template #noAvailable>
        <p class="item-out-of-stock">At the present moment is not available</p>
    </ng-template>    
    <p class="item-description">{{description}}</p>
    <ng-container *ngIf="isAvailable">
        <app-button [cartItem]="{item: item, size: itemSize}" [disable]="disableButton"></app-button>
    </ng-container>    
</section>
<img src="../../assets/Best-seller-stamp.svg" alt="" class="best-seller">
