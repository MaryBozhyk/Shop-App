<h2 class="orders-title"> <img src="../assets/list.svg" alt="orders icon" class="orders-icon"> Orders </h2>
<ng-container *ngIf="orders.length; else elseblock">
    <section *ngFor="let order of orders" class="order-info">
        <div class="order-main-info">
            <p>{{order.id}}</p>
            <p>{{order.date | date:'short'}}</p>
        </div>
        <table class="items-list">
            <tr *ngFor="let item of order.order; index as i">
                <td class="table-row center">{{i + 1}}</td>
                <td class="table-row">{{item.name}}({{item.size}})</td>
                <td class="table-row center">{{item.quantity}}pc(s)</td>
                <td class="table-row  end">{{item.price | currency}}</td>
            </tr>
        </table>
        <div class="total-values"><span>Total quantity:</span><span>{{order.quantity}} pc(s)</span></div>
        <div class="total-values"><span>Total summ:</span><span>{{order.sum | currency}}</span></div>
    </section>
</ng-container>
<ng-template #elseblock>
    <div class="without-orders">You haven't made orders yet.</div>
    <app-main-button></app-main-button>
</ng-template>

<app-back-button></app-back-button>
